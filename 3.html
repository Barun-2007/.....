  <script>
    function duplicateCard() {
      let card = document.getElementById("myCard");
      let clone = card.cloneNode(true);  // deep copy
      clone.querySelector("p").textContent = "New Card"; // change first <p>
      document.getElementById("card-container").appendChild(clone);

      // Example: add extra cards from array
      let data = [
        { title: "Card 1", text: "First card text", img: "https://picsum.photos/200/300?random=1" },
        { title: "Card 2", text: "Second card text", img: "https://picsum.photos/200/300?random=2" }
      ];

      let container = document.getElementById("card-container");

      data.forEach(item => {
        container.innerHTML += `
          <div class="card" style="width: 18rem;">
            <img src="${item.img}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.text}</p>
            </div>
          </div>`;
      });
    }
  </script>
</body>
